<!DOCTYPE html>
<html>
<head>
  <title>PromoScan AI</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, button, textarea {
      font-size: 1rem;
      padding: 0.5rem;
      width: 100%;
      margin-top: 0.5rem;
    }
    #output {
      margin-top: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>PromoScan AI</h1>
  <p>Enter a brand name or product:</p>
  <input type="text" id="brand" placeholder="e.g. nordvpn, hello fresh" />
  <button onclick="fetchCodes()">Find Promo Codes</button>

  <div id="output">‚è≥ Waiting for input...</div>

  <script>
    async function fetchCodes() {
      const brand = document.getElementById("brand").value;
      const output = document.getElementById("output");
      output.textContent = "üîç Searching YouTube for promo codes...";

      const res = await fetch(`/api/scan?brand=${encodeURIComponent(brand)}`);
      const data = await res.json();
      output.textContent = data.result || "‚ùå No promo codes found.";
    }
  </script>
</body>
</html>
